version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - docker build doko89/websrv .

  push-image:
    machine: true
    steps:
      - echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - docker push doko89/websrv
workflows:
  version: 2
  build_and_push:
    jobs:
      - build
      - push-image:
          requires:
            - build