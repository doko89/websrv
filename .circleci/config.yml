version: 2
jobs:
  build:
    working_directory: /websrv
    docker:
      image: docker
    steps:
      - checkout
      - setup_remote_docker
      - deploy:
          name: deploy docker image
          command: |
            docker build -t $DOCKER_IMAGE .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push $DOCKER_IMAGE  

workflows:
  version: 2
  build_and_push:
    jobs:
      - build
